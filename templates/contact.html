{% extends "templates/base.html"%}
{% block title%} Contact {% endblock %}

{% block content%}
<h2>- Contact - </h2>
    <div class = "contactinfo">
    <hr>
        <div class="row">
            <div class= "col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <h3>Email</h3>
                <i class="glyphicon glyphicon-envelope"></i>  alissach@umich.edu<br>
                <p>Ann Arbor, MI | Greater NY Area</p>
            </div>
            <div class= "col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <h3>Form</h3>
                <form class="form-horizontal" role="form" action="/contact" method="post">
                    <!-- action corresponds to the handler you want to run. -->
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Name:</label>
                      <div class="col-sm-10">          
                        <input type="name" class="form-control" id="name" placeholder="Enter name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="msg">Message:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="msg" rows="3" placeholder="Type your message"></textarea>
                      </div>
                    </div>
                    <div class="col-sm-2"></div> <!-- empty div class -->
                    <button type="submit" class="btn btn-default col-sm-2 pull-right">Send</button>
                </form>
            </div>
        </div>

                </form>

{% endblock %}
